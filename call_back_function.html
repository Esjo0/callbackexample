<!DOCTYPE html>
<html lang="en">
<head>
<script>
    /*
        Simple explanation for all back functions in Javascript 
        The displayName function is called and the myName function is a call back function.
        The myName function holds the name to be displayed
    */

    //call back function 
    function myName(firstName, lastName){
        console.log("My Full Name is "+firstName+" "+lastName+".");
    }

    function displayName(myName){
        console.log("What is your fullname?");
        myName('Joshua', 'Esan');
    }


    //intiate function call and pass call back function as a parameter
    displayName(myName);

    function getDataFromServer(callback) {
        // simulate getting data from server
        setTimeout(() => {
          const data = { name: "John", age: 30 };
          callback(data);
        }, 1000); // wait for 1 second
      }
      
      getDataFromServer(data => {
        console.log();
        console.log("Asyncronus Callback? ")
        console.log(data);
      });


      // mutiple use of callback function
      fetch('https://example.com/data')//can replace with a different url
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
        });
</script>
</head>
</html>
